<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-section" id="loginForm">
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to your account</p>
                <form onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <input type="email" id="loginEmail" required>
                        <label for="loginEmail">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" required>
                        <label for="loginPassword">Password</label>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <p class="switch-form">
                        Don't have an account? 
                        <a href="#" onclick="toggleForm('register')">Sign up</a>
                    </p>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form-section hidden" id="registerForm">
                <h2>Create Account</h2>
                <p class="subtitle">Sign up for free</p>
                <form onsubmit="return handleRegister(event)">
                    <div class="form-group">
                        <input type="text" id="registerName" required>
                        <label for="registerName">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="registerEmail" required>
                        <label for="registerEmail">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" required>
                        <label for="registerPassword">Password</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <p class="switch-form">
                        Already have an account? 
                        <a href="#" onclick="toggleForm('login')">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard hidden" id="dashboard">
        <nav class="dashboard-nav">
            <h2>Welcome, <span id="userName">User</span></h2>
            <button onclick="handleLogout()" class="btn btn-outline">Sign Out</button>
        </nav>
        <div class="dashboard-content">
            <h1>Dashboard</h1>
            <p>You are now signed in. This page is protected and only visible to authenticated users.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
